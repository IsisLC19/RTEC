  <script>
     // Função para controlar a visibilidade do seu modal de FAQ
        function toggleFAQ() {
            const faqModal = document.getElementById('faqModal');
            faqModal.classList.toggle('hidden');
        }
 
 
        // =======================================================
        //          INÍCIO DO JAVASCRIPT DO CHATBOT              
        // =======================================================
 
        // Elementos da interface do chat
        const chatWindowContainer = document.getElementById('chat-window-container');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('chat-user-input');
        const sendBtn = document.getElementById('chat-send-btn');
 
        
        // FUNÇÃO ALTERADA: Agora faz o TOGGLE (abrir/fechar)
        function toggleChat() {
            // Verifica se a janela está FECHADA (display: none)
            if (chatWindowContainer.style.display === 'none') {
                // Abre a janela para 'flex'
                chatWindowContainer.style.display = 'flex';
                
                // Adiciona mensagem inicial apenas se for a primeira vez
                if (chatMessages.children.length === 0) {
                    addMessage('Olá! Sou seu assistente virtual. Como posso ajudar?', 'bot');
                }
            } else {
                // Se estiver ABERTA, fecha definindo o display para 'none'
                chatWindowContainer.style.display = 'none';
            }
        }
        
        
        // Função para adicionar uma mensagem na janela do chat
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            // Rolar para a última mensagem
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
 
        // Função para enviar mensagem ao backend
        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '') return;
 
            // Exibe a mensagem do usuário na tela
            addMessage(messageText, 'user');
            userInput.value = '';
 
            try {
                // Envia a mensagem para o servidor Flask
                const response = await fetch('http://127.0.0.1:5000/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: messageText })
                });
 
                if (!response.ok) {
                    throw new Error('Erro na comunicação com o servidor.');
                }
 
                const data = await response.json();
                // Exibe a resposta do bot na tela
                addMessage(data.reply, 'bot');
 
            } catch (error) {
                console.error('Erro:', error);
                addMessage('Não foi possível obter uma resposta do servidor. Tente novamente.', 'bot');
            }
        }
 
        // Event Listeners para o input e botão de envio
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
 
        // Define o estado inicial do chat para FECHADO (display: none)
        document.addEventListener('DOMContentLoaded', () => {
            chatWindowContainer.style.display = 'none';
        });
  </script>
