  <!-- Formulário de Cadastro -->

    <form id="cadastro-form">
      <input type="text" id="nome" name="nome" placeholder="Nome" required>
      <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
      <input type="email" id="email" name="email" placeholder="E-mail" required>
      <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
      <input type="password" id="senha" name="senha" placeholder="Senha" required>
      <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha" required>

      <div class="container">
        <button type="submit" id="button">Cadastrar</button>
      </div>
    </form>
  </div>

          <svg class="background-blobs" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <script>
    document.getElementById("cadastro-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const sobrenome = document.getElementById("sobrenome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem!");
        return;
      }

      alert("Cadastro realizado com sucesso!");

    });
