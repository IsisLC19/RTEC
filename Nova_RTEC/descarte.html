  <style>
    * {
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    .content-table {
      width: 100%;
      padding: 40px;
      border-spacing: 40px;
    }

    .image-cell img {
      width: 100%;
      max-width:100%;
      height: auto;
      display: block;
    }

    .text-content {
      padding: 20px;
    }

    .text-content p {
      color: #00bf63;
      font-size: 36px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      margin-bottom: 20px;
    }

    .text-content h1 {
      color: #545454;
      font-size: 26px;
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.6;
    }

    @media only screen and (max-width: 1024px) {
      .content-table,
      .content-table tr,
      .content-table td {
        display: block;
        width: 100%;
        text-align: center;
      }

      .image-cell img {
        max-width: 100%;
      }
    }

    
  </style>

</head>
