<html lang="pt-BR"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback - RTEC</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
        font-family: 'Inter', sans-serif;
    }

    .gradient-bg {
        background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
    }

    .btn-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
    }

    .nav-link:hover {
        color: #10b981;
        transform: translateY(-1px);
    }

    .help-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
        transition: all 0.3s ease;
    }

    .help-btn:hover {
        transform: scale(1.1);
    }

    .fade-in {
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .feedback-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 450px;
      margin: auto;
    }

    .stars {
      font-size: 2.5rem;
      color: #ccc;
      cursor: pointer;
      text-align: center;
      margin: 20px 0;
    }

    .stars .fa-star.checked {
      color: #ffc107;
    }

    .rating-labels {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 0 10px 20px;
      color: #333;
    }
</style>
</head>
<body class="min-h-screen gradient-bg flex flex-col">

<!-- Header -->
<header class="bg-white shadow-lg">
<nav class="bg-gray-100 py-2">
<div class="container mx-auto px-4 flex justify-end">
<ul class="flex space-x-6 text-sm">
<li><a href="entrar.html" class="nav-link text-gray-600 hover:text-green-600 transition-all duration-300">Entrar</a></li>
<li><a href="cadastro.html" class="nav-link text-gray-600 hover:text-green-600 transition-all duration-300">Cadastre-se</a></li>
</ul>
</div>
</nav>

<nav class="py-4">
    <div class="container mx-auto px-4 flex items-center justify-between">
        <div class="flex-shrink-0">
            <a href="inicio.html" class="block">
                <img src="img/logo.png" alt="Logo da Empresa" class="h-12 w-auto">
            </a>
        </div>

        <ul class="hidden md:flex space-x-8">
            <!--<li><a href="descarte.html" class="nav-link text-gray-700 font-medium hover:text-green-600 transition-all duration-300">DESCARTE</a></li>-->
            <li><a href="agendamento.html" class="nav-link text-gray-700 font-medium hover:text-green-600 transition-all duration-300">AGENDAMENTO</a></li>
            <li><a href="coletores.html" class="nav-link text-gray-700 font-medium hover:text-green-600 transition-all duration-300">COLETORES</a></li>
            <li><a href="sobre.html" class="nav-link text-gray-700 font-medium hover:text-green-600 transition-all duration-300">SOBRE</a></li>
            <li><a href="feedback.html" class="nav-link text-green-600 font-medium border-b-2 border-green-600">FEEDBACKS</a></li>
        </ul>
    </div>
</nav>
</header>

<!-- Feedback -->
<main class="flex-grow flex items-center justify-center py-10 px-4">
  <div class="feedback-box fade-in">
    <h1 class="text-2xl font-semibold mb-4 text-center">Deixe seu Feedback</h1>
    <p class="text-center mb-4">Qual nota você daria para sua experiência na plataforma?</p>

    <div class="stars" id="star-rating">
      <i class="fas fa-star" data-value="1"></i>
      <i class="fas fa-star" data-value="2"></i>
      <i class="fas fa-star" data-value="3"></i>
      <i class="fas fa-star" data-value="4"></i>
      <i class="fas fa-star" data-value="5"></i>
    </div>

    <div class="rating-labels">
      <span>Ruim</span>
      <span>Ótima</span>
    </div>

    <div class="text-center">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition btn-hover">Enviar Feedback</button>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-green-800 text-white py-12">
    <div class="container mx-auto px-4">
        <div class="text-center">
            <div class="flex justify-center space-x-6 mb-6">
                <a href="https://www.instagram.com/fatecfrancodarocha/" target="_blank"
                   class="text-white hover:text-green-300 transition-colors duration-300 transform hover:scale-110">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
                <a href="https://www.youtube.com/channel/UC27-29XnRg7iFKYb2e9o4_A" target="_blank"
                   class="text-white hover:text-green-300 transition-colors duration-300 transform hover:scale-110">
                    <i class="fab fa-youtube text-2xl"></i>
                </a>
                <a href="#" class="text-white hover:text-green-300 transition-colors duration-300 transform hover:scale-110">
                    <i class="fas fa-envelope text-2xl"></i>
                </a>
            </div>
            <p class="text-lg">&copy; 2024 RTEC - Todos os direitos reservados</p>
            <p class="text-green-200 mt-2">Contribuindo para um futuro mais sustentável</p>
        </div>
    </div>
</footer>

<script>
  const stars = document.querySelectorAll('#star-rating i');
  stars.forEach(star => {
    star.addEventListener('click', () => {
      const value = star.getAttribute('data-value');
      stars.forEach(s => s.classList.remove('checked'));
      for (let i = 0; i < value; i++) {
        stars[i].classList.add('checked');
      }
    });
  });
</script>
</body>
</html>
