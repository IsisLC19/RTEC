    <h1>Agendamento de Coleta</h1>
    <form>
        <label for="tipo-pessoa">Eu sou</label>
        <select name="tipo-pessoa" id="tipo-pessoa">
            <option ></option>
            <option value="coletor">Coletor</option>
            <option value="doador">Doador</option>
        </select>
        <label for="tipo-residuo">Tipo de Resíduo</label>
        <select id="tipo-residuo" name="tipo-residuo">
            <option ></option>
            <option value="eletronico">Eletrônico</option>
            <option value="reciclavel">Reciclável</option>
        </select>
        <label for="data-entrega">Data de entrega</label>
        <input type="date" id="data-entrega" name="data-entrega">
        <label for="horario">Horário</label>
        <input type="time" id="horario" name="horario">
        <button type="submit">Agendar</button>
    </form>
