    <style>
 * {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    overflow-x: hidden;
}

/* Menu sempre no topo */
header {
    position: relative;
    z-index: 10;
    background-color: #fff;
}

/* SVG bolhas como background fixo */
.background-blobs {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centraliza geral */
    z-index: -1;
}


/* Formulário responsivo centralizado */
.form-container {
    position: relative;
    max-width: 320px;
    width: 90%;
    margin: 120px auto;
    background: rgba(0, 0, 0, 0.6);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    z-index: 1;
}

h2 {
    color: #03af5c;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    color: #333;
}

/* Botão */
.container {
    text-align: center;
    margin-top: 10px;
}

button {
    outline: none;
    height: 40px;
    width: 130px;
    border-radius: 40px;
    background: #fff;
    border: 2px solid #1ECD97;
    color: #1ECD97;
    font-size: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.25s ease;
}

button:hover {
    color: white;
    background: #1ECD97;
}

.forgot-password {
    display: block;
    margin-top: 10px;
    color: #1ECD97;
    font-size: 14px;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}

/* RESPONSIVO */
@media only screen and (max-width: 480px) {
    nav.main-nav,
    nav.user-nav {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .form-container {
        margin: 80px auto;
    }

    .menu-items li {
        margin: 10px 0;
    }
}

/*MENU TOGGLE*/
.menu-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 28px;
    cursor: pointer;
    color: #1ECD97;
    position: absolute;
    right: 20px;
    top: 15px;
    z-index: 20;
}

@media (max-width: 768px) {
    .menu-toggle {
        display: block;
    }

    .menu-items {
        display: none;
        flex-direction: column;
        background-color: white;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 20px 0;
        z-index: 15;
    }

    .menu-items.active {
        display: flex;
    }

    .main-nav {
        position: relative;
        flex-direction: column;
    }

    .social-icons {
        display: none;
    }
}

@media (max-width: 800px) {
    .background-blobs {
        display: none;
    }
}
    </style>
</head>

        <!-- Formulário de Registro -->
        <div class="form-container">
            <h2>CADASTRO</h2>
            <form id="register-form">
                <input type="text" id="new-username" name="new-username" placeholder="Nome de usuário" required>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <input type="password" id="new-password" name="new-password" placeholder="Senha" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar senha" required>
                <div class="container">
                    <button id="register-button">Cadastrar</button>
                </div>
            </form>
        </div>

        <svg class="background-blobs" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

            <path fill="#B4EBA7" fill-opacity="0.6" d="M400,320Q370,400,290,380Q210,360,200,290Q190,220,260,180Q330,140,370,200Q410,260,400,320Z"/>
          
            <!-- Duas bolhas redondas bem próximas -->
            <circle cx="450" cy="200" r="60" fill="#3DBF96" fill-opacity="0.6"/>
            <circle cx="500" cy="230" r="60" fill="#3DBF96" fill-opacity="0.6"/>

    <script>
        $(document).ready(function () {
            $("#register-button").click(function (event) {
                event.preventDefault();

                var username = $("#new-username").val();
                var email = $("#email").val();
                var password = $("#new-password").val();
                var confirmPassword = $("#confirm-password").val();

                if (password !== confirmPassword) {
                    alert("As senhas não coincidem!");
                    return;
                }

                alert("Cadastro realizado com sucesso!");
                window.location.href = "entrar.html";
            });
        });
