<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="icon" href="img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #00bf63;
      text-align: center;
    }

    .feedback-box {
      background: rgba(0, 0, 0, 0.05);
      padding: 20px;
      border-radius: 10px;
    }

    .stars {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      text-align: center;
      margin: 10px 0;
    }

    .stars .fa-star.checked {
      color: #ffc107;
    }

    .rating-labels {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 0 10px 20px;
      color: #555;
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1ECD97;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #17b585;
    }
  </style>
</head>
<body>
<header>
  <nav class="user-nav">
    <ul>
      <li><a href="entrar.html">Entrar</a></li>
      <li><a href="cadastro.html">Cadastre-se</a></li>
    </ul>
  </nav>
  <nav class="main-nav">
    <ul class="logo-container">
      <li><a href="inicio.html" class="logo-link"><img src="img/logo.png" alt="Logo da Empresa" class="logo"></a></li>
    </ul>
    <ul class="menu-items">
      <li><a href="descarte.html">DESCARTE</a></li>
      <li><a href="agendamento.html">AGENDAMENTO</a></li>
      <li><a href="coletores.html">COLETORES</a></li>
      <li><a href="sobre.html">SOBRE</a></li>
      <li><a href="feedback.html">FEEDBACKS</a></li>
    </ul>
    <ul class="social-icons">
      <li><a href= "https://www.instagram.com/fatecfrancodarocha/#" target="_blank"><i class="fab fa-instagram"></i></a></li>
      <li><a href= "https://www.youtube.com/channel/UC27-29XnRg7iFKYb2e9o4_A" target="_blank"><i class="fab fa-youtube" target="_blank"></i></a></li>
      <li><a href="#"><i class="fas fa-envelope" target="_blank"></i></a></li>
  </ul>
  </nav>
</header>

<main>
  <h1>Deixe seu Feedback</h1>
  <div class="feedback-box">
    <p style="text-align:center;">Qual nota você daria para sua experiência na plataforma?</p>

    <div class="stars" id="star-rating">
      <i class="fas fa-star" data-value="1"></i>
      <i class="fas fa-star" data-value="2"></i>
      <i class="fas fa-star" data-value="3"></i>
      <i class="fas fa-star" data-value="4"></i>
      <i class="fas fa-star" data-value="5"></i>
    </div>
    <div class="rating-labels">
      <span>Ruim</span>
      <span>Ótima</span>
    </div>

    <p>Tem alguma sugestão de melhoria? Seus comentários são muito importantes para nós.</p>
    <textarea rows="5" placeholder="Escreva aqui..."></textarea>

    <button type="submit">Enviar Feedback</button>
  </div>
  <a href="faq.html" class="botao-ajuda">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="40" class="bi bi-question-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
    </svg>
</a>
</main>

<footer>
  <p>&copy; 2024 RTEC</p>
</footer>

<script>
  const stars = document.querySelectorAll("#star-rating i");
  stars.forEach((star, index) => {
    star.addEventListener("click", () => {
      stars.forEach((s, i) => {
        s.classList.toggle("checked", i <= index);
      });
    });
  });


  document.querySelector("button").addEventListener("click", () => {
    alert("Obrigado pelo seu feedback!");
  });
</script>

<footer>
  <p>&copy; 2024 RTEC</p>
</footer>

</body>
</html>
