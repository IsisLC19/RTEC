        @media only screen and (max-width: 480px) {

                align-items: center;
            }

        .responsivo {
            max-width: 1200px;

        div#page {
            position: relative;
            width: auto;

            min-height: auto;
            background-size: 100%;
            background-repeat: no-repeat;

        p {
            text-align: center;
            color: #00bf63;
            font-size: 80px;

            padding: 30px;

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        .container {
            position: relative;
            top: 0px;
            width: 100%;
            text-align: center;
        }

        button {
            outline: none;
            height: 40px;
            text-align: center;
            width: 130px;
            border-radius: 40px;
            background: #fff;
            border: 2px solid #1ECD97;
            color: #1ECD97;
            letter-spacing: 1px;
            text-shadow: 0;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        button:hover {
            color: white;
            background: #1ECD97;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #1ECD97;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

    <!-- Formulário de Registro -->
    <div class="form-container">
        <form id="register-form">
            <input type="text" id="new-username" name="new-username" placeholder="Nome de usuário" required>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="password" id="new-password" name="new-password" placeholder="Senha" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar senha" required>
            <div class="container">
                <button id="register-button">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#register-button").click(function (event) {
                event.preventDefault();

                var username = $("#new-username").val();
                var email = $("#email").val();
                var password = $("#new-password").val();
                var confirmPassword = $("#confirm-password").val();

                if (password !== confirmPassword) {
                    alert("As senhas não coincidem!");
                    return;
                }

                alert("Cadastro realizado com sucesso!");
                window.location.href = "entrar.html";
            });
        });
    </script>
