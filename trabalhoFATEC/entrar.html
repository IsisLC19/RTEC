    <style>
        /* Cores e variáveis */
        * {
            font-family: 'Roboto', sans-serif;
        }

        /* Responsividade para dispositivos móveis */
        @media only screen and (max-width: 480px) {
            img {
                width: 100%;
                align-items: center;
            }
        }

        .responsivo {
            max-width: 1200px;
            width: 100%;
            height: auto;
        }

        div#page {
            position: relative;
            width: auto;
            text-align: center;
            width: 100%;
            min-height: auto;
            background-size: 100%;
            background-repeat: no-repeat;
        }

        /* Estilos gerais */
        p {
            text-align: center;
            color: #00bf63;
            font-size: 80px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 30px;
        }

        /* Formulário de login */
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        /* Novo botão com animações */
        .container {
            position: relative;
            top: 0px;  /* Colocando o botão mais para cima */
            width: 100%;
            text-align: center;
        }

        button {
            outline: none;
            height: 40px;
            text-align: center;
            width: 130px;
            border-radius: 40px;
            background: #fff;
            border: 2px solid #1ECD97;
            color: #1ECD97;
            letter-spacing: 1px;
            text-shadow: 0;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        button:hover {
            color: white;
            background: #1ECD97;
        }

        .onclic {
            width: 40px;
            border-color: #bbbbbb;
            border-width: 3px;
            font-size: 0;
            border-left-color: #1ECD97;
            animation: rotating 2s 0.25s linear infinite;
        }

        .validate {
            font-size: 13px;
            color: white;
            background: #1ECD97;
        }

        @keyframes rotating {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Estilo do link "Esqueci a senha" */
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #1ECD97;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <p>LOGIN</p>
    <div id="page">
        <img src="FUNDOLOGIN.png" alt="Imagem de fundo" width="2000" height="1100">
    </div>

    <!-- Formulário de Login -->
    <div class="form-container">
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <!-- Botão de login -->
            <div class="container">
                <button id="button">Entrar</button>
            </div>
            <!-- Link de "Esqueci a senha" -->
            <a href="recuperar-senha.html" class="forgot-password">Esqueci a senha?</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Função para o botão de login
            $("#button").click(function(event) {
                event.preventDefault();  // Impede o envio do formulário

                // Obter os valores dos campos de login
                var username = $("#username").val();
                var password = $("#password").val();

                // Validar se os campos estão preenchidos corretamente
                if (username === "usuario" && password === "senha123") {
                    // Se os dados estiverem corretos, redireciona para a página 'descarte.html'
                    window.location.href = "descarte.html";  // Substitua com a URL da sua página de destino
                } else {
                    // Caso contrário, exibe uma mensagem e recarrega a página
                    alert("Usuário ou senha incorretos!");
                    location.reload();  // Isso recarrega a página
                }
            });

            // Função para o link "Esqueci a senha"
            $(".forgot-password").click(function(event) {
                // Simulando uma navegação para a página de recuperação de senha
                window.location.href = "recuperar-senha.html";  // Substitua com a URL real da sua página de recuperação de senha
            });
        });
    </script>
