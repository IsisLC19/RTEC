<main>
    <h1>FAQ</h1>
    <div class="header_search">
        <img src="search.png" alt="">
        <input id="search-input" type="text" maxlength="800" placeholder="Como posso ajudar?"/>
    </div>

    <div class="faq">        
        <ul id="perguntas">
          <li onclick="mostrarResposta('cadastro')">Como se cadastrar na plataforma?</li>
          <li onclick="mostrarResposta('residuo')">O que acontece com o resíduo doado?</li>
          <li onclick="mostrarResposta('agendamento')">Como faço agendamento?</li>
        </ul>
      
        <div id="resposta" class="resposta">
          <!-- A resposta vai aparecer aqui -->
        </div>
      </div>
      
      <script>
      const respostas = {
        cadastro: "Para se cadastrar, clique em 'Cadastre-se' no canto superior e preencha o formulário.",
        residuo: "Os resíduos serão direcionados a empresas e coletores que farão a reciclagem, e outros deles irão se tornar material de aula na Fatec no curso de GTI (Gestão de Tecnologia da Informação).",
        agendamento: "Para agendar, vá na aba de Agendamento e escolha um dia, horário disponível e identifique o tipo de resíduo.",
      };
      
      function mostrarResposta(pergunta) {
        document.getElementById('resposta').innerText = respostas[pergunta];
      }
      
      function buscarPergunta() {
        const texto = document.getElementById('search').value.toLowerCase();
        let chave = '';
      
        if (texto.includes('cadastrar')) {
          chave = 'cadastro';
        } else if (texto.includes('resíduo') || texto.includes('residuo')) {
          chave = 'residuo';
        } else if (texto.includes('agendamento') || texto.includes('agendar')) {
          chave = 'agendamento';
        }
      
        if (chave) {
          mostrarResposta(chave);
        } else {
          document.getElementById('resposta').innerText = '';
        }
    
      }
      </script>
